<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
 
<body>
<div class="container">
  <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="#">Sign In</a></li>
                    <li role="presentation"  class="active"><a href="registration">Sign Up</a></li>
                    <li role="presentation"><a href="showSignUp">Documentation</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Data4Help for ThirdParties</h3>
        </div>
 
        <div class="jumbotron">
            <h1>SignUp NOW on Data4Help</h1>
        </div>
	<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small id="emailHelp" class="form-text text-muted">Needed to acces the managment page, not for the APIs.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Company Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Company name">
          <small id="emailHelp" class="form-text text-muted">We'll never share your info.</small>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" href="/register"> Sign in</button>
        </div>

      </form>

    </div>
    <div class="col-md-3"></div>     
	</div>
</div>
</body>
 
</html>
